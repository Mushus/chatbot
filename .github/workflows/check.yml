name: Check

on:
  pull_request:
    branches:
      - main
  on:
    push:
      branches:
        - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run lint
      - npm: run run check
